{% extends "index2.html" %}

{% block content %}

<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("div").scrollTop(100);
  });
});
</script>

</head>	
<body>

<h1>Calls</h1>
<div style="border:1px solid black;width:600px;height:200px;overflow:auto">
{% for call in calls %}
<div>
<h2><a href="/calls/get/{{ call.id }}/">
Call # {{ call.id }}<br></a></h2>
<p><b>Description</b> {{ call.description }}</p>
</div><br>
{% empty %}
<p>There are currently no outstanding calls.</p><br>
<a class="btn btn-primary -lg" href="/accounts/loggedin" role="button">Back to Main Menu </a></p>
</div>

</body>

</html>

{% endfor %}

{% endblock %}
